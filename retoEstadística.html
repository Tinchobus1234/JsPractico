            <h2>Mediana</h2>

            <p id="resultadoMediana"></p>
                </div>

                <div>
                    <h2>Media Aritmética</h2>
                        <input type="text" id="media" class="information" placeholder="Ej: 20, 10, 50">

                <div>
                    <h2>Media Geométrica</h2>
                        <input type="text" id="mediaGeometrica" class="information" placeholder="Ej: 20, 10, 50">
